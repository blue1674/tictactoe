<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <form action="#" id="playersInfo">
        <span>Player 1 starts!</span>
        <p>
            Player 1: <input type="text" name="player1Name">
            <input type="radio" name="option1" value="X"/> X
            <input type="radio" name="option1" value="O" /> O
        </p>
        <p>
            Player 2: <input type="text" name="player2Name">
            <input type="radio" name="option2" value="X"/> X
            <input type="radio" name="option2" value="O" /> O
        </p>
    </form>
    <div id="board">

    </div>
    <div><button id="playGame">Play</button></div>
    <script src="app.js"></script>
</body>

</html>
